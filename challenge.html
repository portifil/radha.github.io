<!DOCTYPE html>
<html>
    <head>
        <title>Form creation</title>
    </head>
    <body style="background-color: antiquewhite;font-family: sans-serif; font-size: medium;">
        <form>
            <label>Name:</label>
            <input type="text" placeholder="ex:radha patel" maxlength="10" id="name" name="name" pattern="[A-Za-z]{3,10}">
            <span role="alert" id="nameError" aria-hidden="true">please enter Name</span>
            <br><br>
            <label>Email:</label>
            <input type="email"  placeholder="ex:xyz34@gmail.com" maxlength="20"id="email" name="email" pattern="[A-Za-z@gmail.com]{15,20}">
            <span role="alert" id="emailError" aria-hidden="true">please enter Email</span>
            <br><br>
            <label>Phone number</label>
            <input type="phone"  placeholder="ex:9XXXXXXXXX" maxlength="10"id="number" name="number" pattern="[9,8,7,6][1-0]{10}">
            <span role="alert" id="phoneError" aria-hidden="true">please enter Phone</span>
            <br><br>
            <button>Submit</button>
            <br><br>
        
        </form>
    </body>
</html>
